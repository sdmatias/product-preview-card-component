<!DOCTYPE html>
<html lang="en">

<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="styles.css">

  <!--icon tab-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="flexbox">
  <main class="flexbox">
    <article class="product-card flexbox-row">
      <img class="product-image image-desktop" src="./images/image-product-desktop.jpg" alt="Parfum bottle">
      <img class="product-image image-mobile" src="./images/image-product-mobile.jpg" alt="Parfum bottle">

      <section class="details">
        <small class="product">perfume</small>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="product-price">
          <span class="price">$149.99</span>
          <del class="old-price">$169.99</del>
        </p>

        <button class="btn">
          <p class="btn-text">
            Add to Cart
          </p>
        </button>
      </section>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://sprtdevice.blogspot.com/" target="_blank">Mat√≠as Ojeda</a>.
    </div>
  </footer>
</body>

</html>
